<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src='https://meet.jit.si/external_api.js'></script>
  <title>InChat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> InChat </h1>
      <a href="index.html" class="btn">Leave Room</a>
      <button id = "start" type = "start" style="background-color: rgba(97, 160, 215, 0.473); border: none; padding: 5px; border-radius: 8px;"><img src = "images/zoom.png" width = "30px"></button>
      <div id = "jitsi-container" style = "position: absolute; z-index: 5; top: 10%;"  ></div>
      <script>
        var button = document.querySelector('#start');
        var container = document.querySelector('#jitsi-container');
        var api = null;
        button.addEventListener('click', ()=>{
          var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          var stringLength = 30;
          function pickRandom(){
            return possible[Math.floor()*possible.length];
          }
          var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');

          var domain = 'meet.jit.si';
          var options = {
            'roomName': randomString,
            'parentNode': container,
            'width':800,
            'height': 800,
          };
          api = new JitsiMeetExternalAPI(domain, options);
        })
      </script>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
